
<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-heading">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="UserName">Username:</label>
          <input type="text" formControlName="UserName" id="UserName" class="form-control" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" formControlName="Password" id="Password" class="form-control" placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn login-button">Login</button>
      </form>

    </div>
  </div>


</body>

</html>
