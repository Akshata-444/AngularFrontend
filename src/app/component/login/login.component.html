<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container flex">
    <div class="facebook-page flex">
      <div class="text" (mouseover)="startAnimation()" (mouseleave)="startAnimation()">
        <h1 id="trackItText">
          <span>T</span>
          <span>r</span>
          <span>a</span>
          <span>c</span>
          <span>k</span>
          <span>I</span>
          <span>t</span>
        </h1>
        <p>Speed Up your Knowledge , Learn things </p>
        <p>around us.</p>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <input type="UserName" class="form-control" formControlName="UserName" id="UserName" placeholder="UserName" required>
        <input type="password" class="form-control" formControlName="Password" id="Password" placeholder="Password" required>
        <div class="link">
          <button type="submit" class="login">Login</button>
        </div>
        <hr>
      </form>
      <div *ngIf="jwtToken" class="mt-3 alert alert-success" role="alert">
        {{ jwtToken }}></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const placeholders = ['Enter your username', 'Enter your password'];
      let placeholderIndex = 0;
      let placeholderInterval;

      function startPlaceholderAnimation() {
        placeholderInterval = setInterval(animatePlaceholder, 150);
      }

      function stopPlaceholderAnimation() {
        clearInterval(placeholderInterval);
      }

      function animatePlaceholder() {
        const inputElement = document.getElementById('UserName');
        const currentPlaceholder = placeholders[placeholderIndex];
        const currentInputValue = inputElement.value;
        const currentDisplayedLength = currentInputValue.length;

        if (currentDisplayedLength < currentPlaceholder.length) {
          inputElement.value = currentPlaceholder.slice(0, currentDisplayedLength + 1);
        } else {
          inputElement.value = currentPlaceholder;
          placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }
      }

      startPlaceholderAnimation();
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const textLetters = document.querySelectorAll('#trackItText span');
      let index = 0;
      let interval; // Variable to store the interval reference

      function startAnimation() {
        interval = setInterval(animateText, 100); // Start the animation
      }

      function stopAnimation() {
        clearInterval(interval); // Stop the animation
      }

      function animateText() {
        textLetters.forEach(letter => {
          letter.style.visibility = 'hidden'; // Hide all letters
        });

        textLetters[index].style.visibility = 'visible'; // Show current letter
        index = (index + 1) % textLetters.length; // Move to the next letter
      }

      startAnimation(); // Start animation when the DOM is loaded
    });
  </script>
</body>
</html>
