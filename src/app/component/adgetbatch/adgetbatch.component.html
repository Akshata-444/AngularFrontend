<button class="btn btn-secondary" (click)="goBack()">Back</button> <!-- Back button -->

<div class="main-content" *ngIf="batches.length > 0">
  <h2 class="mt-4">All Batches</h2>
  <table class="table batch-table">
    <thead>
      <tr>
        <th>Batch ID</th>
        <th>Batch Name</th>
        <th>Mentor</th>
        <th>Domain</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let batch of batches; let i = index" [class.greenish-row]="i % 2 === 1">
        <td>{{ batch.batchId }}</td>
        <td>{{ batch.batchName }}</td>
        <td>{{ batch.mentorId }}</td>
        <td>{{ batch.domain }}</td>
        <td>{{ batch.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDpgj+Qv8qMFwWJrFhgQIWU1mqzZVgyNpEKbtSuQD0juEoNq6t6L/EY" crossorigin="anonymous"></script>
<div *ngIf="batches.length === 0">
  <p>No batches found</p>
  <div  class="background-image"></div>
</div>
