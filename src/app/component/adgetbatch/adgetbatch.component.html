<div *ngIf="batches.length > 0">
  <h2>All Batches</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Batch ID</th>
        <th>Batch Name</th>
        <th>Mentor</th>
        <th>Domain</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let batch of batches; let i = index" [class.greenish-row]="i % 2 === 1">
        <td>{{ batch.batchId }}</td>
        <td>{{ batch.batchName }}</td>
        <td>{{ batch.mentorId }}</td>
        <td>{{ batch.domain }}</td>
        <td>{{ batch.description }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="batches.length === 0">
  <p>No batches found</p>
</div>
