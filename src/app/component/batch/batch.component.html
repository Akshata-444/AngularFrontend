<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* Sidebar styling */

  </style>
</head>
<body>
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/dashboard">Back</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addbatch">Create Batch Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/deletebatch">Delete Batch</a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <h1 class="mt-4">Batches</h1>
    <!-- Table content -->

      <table class="table ">
        <thead>
          <tr>
            <th>Batch ID</th>
            <th>Batch Name</th>

            <th>Domain</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let batch of batches">
            <td>{{ batch.batchId }}</td>
            <td>{{ batch.batchName }}</td>

            <td>{{ batch.domain }}</td>
            <td>{{ batch.description }}</td>
            <td>
              <button class="btn btn-primary" (click)="viewBatch(batch.batchId)">View Batch</button>
              <button class="btn btn-danger" (click)="deleteBatch(batch.batchId)">Delete Batch</button>


            </td>
          </tr>
        </tbody>
      </table>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDpgj+Qv8qMFwWJrFhgQIWU1mqzZVgyNpEKbtSuQD0juEoNq6t6L/EY" crossorigin="anonymous"></script>
</body>
</html>
