<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .batch-table {
      border-collapse: collapse;
      width: 100%;
    }
    .batch-table th, .batch-table td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    .batch-table th {
      text-align: left;
      background-color: #f2f2f2;
    }
    .batch-actions {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Back</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addbatch">Create Batch Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/deletebatch">Delete Batch</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content area -->
      <main class="col-md-10 ms-sm-auto px-4">
        <!-- Navbar -->

        <h1>Batches</h1>
        <!-- Table content -->
        <table class="table batch-table">
          <thead>
            <tr>
              <th>Batch ID</th>
              <th>Batch Name</th>
              <th>Mentor ID</th>
              <th>Domain</th>
              <th>Description</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let batch of batches">
              <td>{{ batch.batchId }}</td>
              <td>{{ batch.batchName }}</td>
              <td>{{ batch.mentorId }}</td>
              <td>{{ batch.domain }}</td>
              <td>{{ batch.description }}</td>
              <td class="batch-actions">
                <button class="btn btn-success">View Batch</button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDpgj+Qv8qMFwWJrFhgQIWU1mqzZVgyNpEKbtSuQD0juEoNq6t6L/EY" crossorigin="anonymous"></script>
</body>
</html>
