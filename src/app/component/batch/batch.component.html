<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 250px;
      padding-top: 3.5rem; /* Adjust padding to keep content below the fixed navbar */
      background-color: #4CAF50; /* Green color added to the sidebar */
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link:hover {
      color: #f0f0f0; /* Lighter shade on hover */
    }

    /* Main content area */
    .main-content {
      margin-left: 250px; /* Adjust margin to make space for the sidebar */
      padding: 20px;
    }

    /* Table styling */
    .batch-table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
    }
    .batch-table th, .batch-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .batch-table th {
      background-color: #f2f2f2;
    }
    .batch-table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .batch-table tbody tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Back</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addbatch">Create Batch Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/deletebatch">Delete Batch</a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <h1 class="mt-4">Batches</h1>
    <!-- Table content -->
    <div class="table-responsive">
      <table class="table table-bordered batch-table">
        <thead>
          <tr>
            <th>Batch ID</th>
            <th>Batch Name</th>

            <th>Domain</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let batch of batches">
            <td>{{ batch.batchId }}</td>
            <td>{{ batch.batchName }}</td>

            <td>{{ batch.domain }}</td>
            <td>{{ batch.description }}</td>
            <td>
              <button class="btn btn-primary" (click)="viewBatch(batch.batchId)">View Batch</button>
              <button class="btn btn-danger" (click)="deleteBatch(batch.batchId)">Delete Batch</button>


            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDpgj+Qv8qMFwWJrFhgQIWU1mqzZVgyNpEKbtSuQD0juEoNq6t6L/EY" crossorigin="anonymous"></script>
</body>
</html>
