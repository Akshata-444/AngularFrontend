<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Add New Task</h3>
    </div>

    <div class="card-body">
      <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="align-form">
        <div class="form-group mb-2">
          <label for="taskName" class="form-label">Task Name:</label>
          <input type="text" id="taskName" formControlName="taskName" class="form-control form-control-sm" placeholder="Enter task name">
          <div *ngIf="taskForm.get('taskName')?.invalid && taskForm.get('taskName')?.touched">
            Task Name is required
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" formControlName="description" class="form-control form-control-sm" placeholder="Task description"></textarea>
          <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
            Description is required
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="priority" class="form-label">Priority:</label>
          <select id="priority" formControlName="priority" class="form-select form-select-sm">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <div *ngIf="taskForm.get('priority')?.invalid && taskForm.get('priority')?.touched">
            Priority is required
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="deadLine" class="form-label">Deadline:</label>
          <input type="date" id="deadLine" formControlName="deadLine" class="form-control form-control-sm">
          <div *ngIf="taskForm.get('deadLine')?.invalid && taskForm.get('deadLine')?.touched">
            Deadline is required
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="status" class="form-label">Status:</label>
          <select id="status" formControlName="status" class="form-select form-select-sm">
            <option value="1">Pending</option>
            <option value="2">Failed to Submit</option>
            <option value="3">Completed</option>
          </select>
          <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched">
            Status is required
          </div>
        </div>

        <div class="form-group mb-2">
          <label for="comments" class="form-label">Comments:</label>
          <textarea id="comments" formControlName="comments" class="form-control form-control-sm" placeholder="Any comments"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Task</button>
      </form>
    </div>
  </div>
</div>
