<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Add New Task</h3>
    </div>
    <div class="card-body">
      <form #taskForm="ngForm" (ngSubmit)="addTask(taskForm)" class="align-form">
        <div class="form-group mb-2">
          <label for="taskName" class="form-label">Task Name:</label>
          <input type="text" id="taskName" name="taskName" ngModel required class="form-control form-control-sm" placeholder="Enter task name">
        </div>
        <div class="form-group mb-2">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" name="description" ngModel required class="form-control form-control-sm" placeholder="Task description"></textarea>
        </div>
        <div class="form-group mb-2">
          <label for="priority" class="form-label">Priority:</label>
          <select id="priority" name="priority" ngModel required class="form-select form-select-sm">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="deadLine" class="form-label">Deadline:</label>
          <input type="date" id="deadLine" name="deadLine" ngModel required class="form-control form-control-sm">
        </div>
        <div class="form-group mb-2">
          <label for="status" class="form-label">Status:</label>
          <select id="status" name="status" ngModel required class="form-select form-select-sm">
            <option value="1">Pending</option>
            <option value="2">Failed to Submit</option>
            <option value="3">Completed</option>
          </select>
        </div>

        <div class="form-group mb-2">
          <label for="comments" class="form-label">Comments:</label>
          <textarea id="comments" name="comments" ngModel class="form-control form-control-sm" placeholder="Any comments"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Task</button>
      </form>
    </div>
  </div>
</div>
